<div class="breadcrumb-bar">
  <span class="go_back_button pointerItem" (click)="goBack()"><</span>
  <div class="breadcrumbs">
    <ng-container *ngFor="let item of breadcrumbItems; let last = last">
      <a *ngIf="!last" class="breadcrumb-link pointerItem" (click)="navigateTo(item.url)">
        {{ item.label | translate }}
      </a>
      <span *ngIf="last">{{ item.label | translate }}</span>
      <div class="breadcrumb-separator" *ngIf="!last">/</div>
    </ng-container>
  </div>
</div>
